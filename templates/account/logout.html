{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}

<div class="form-background shadow">
  <div class="container-fluid form-section">
    <div class="row p-2 p-md-0">
      <div
      class="col-xl-6 mx-auto mt-0 mt-md-5 col-md-8 shadow pt-3 pt-md-4 px-1 custom-container rounded">
      <div class="container">
          <div class="row">
            <div class="p-0 p-md-2 col-md-12 mb-4 mx-auto form-title">
              <h2>Sign Out</h2>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-md-10 offset-md-1">
              <p>Are you sure you want to leave? </p>
            </div>
          </div>
          <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <div class="row">
              <div class="col-md-6 mx-auto  my-3 px-4 form-button-row">
                <button class="btn btn-white-back-red-font shadow" type="submit">{% trans "Log Out" %}<i class="fa-solid fa-arrow-right-from-bracket"></i></button>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
{% endblock content %}
