{% extends "base.html" %}

{% block content %}

<div class="form-background shadow">
    <div class="container-fluid form-section">
      <div class="row p-2 p-md-0">
        <div class="col-xl-6 mx-auto mt-0 mt-md-5 col-md-8 shadow pt-3 pt-md-4 px-1 custom-container rounded">          
            <div class="container-fluid mx-auto">
                <div class="row">
                    <div class="col-2 p-0">
                        <button title="Go Back" class="go-back-btn shadow" onclick="goBack()"><i class="fa-solid fa-circle-left"></i><p>Go Back</p></button>
                    </div>
                    <div class="p-0 col-9 mb-4 form-title">
                        <h2>Submit a Check for {{title}}</h2>
                    </div>
                </div>
            </div>
            <form action="" method='POST' id="close-out-form">
                {% csrf_token %}
                {% for field in form %}
                <div class="row">
                    <div class="col-md-3 offset-md-1 mb-3 ps-3">{{ field.label_tag }} </div>
                    <div class="col-md-7 mb-3 p-3 p-md-0">{{ field }} </div>
                </div>
                {% endfor %}
                <div class="col-md-6 mx-auto  my-3 px-4 form-button-row">
                <button type="submit" class="btn btn-white-back-red-font shadow" value="Add Check">Add Check<i class="fa-solid fa-clipboard-list"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock%}
