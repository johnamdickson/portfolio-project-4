{% extends "base.html" %}

{% block content %}



<div class="form-background shadow">
    <div class="container-fluid error-page-container">
        <div class="row">
            <div class="col-10 m-auto mt-3">
                <div class="row">
                    <div class="col-12 m-auto mt-3">
                        <h2 class="display-1" id="error-heading">400 Error</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-auto p-4">
                        <i class="fa-solid fa-face-sad-tear fa-10x"></i>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-auto p-3">
                        <h3 class="display-4">Bad Request</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-auto p-3">
                        <!-- text for bad request message from this site:
                        https://wetopi.com/error-400-bad-request/
                        -->
                        <p class="status-code-exception">This page is not working at the moment. If the problem persists, contact the site administrator. HTTP ERROR 400
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 m-auto p-3 error-redirect">
                      <button title="Go to home page" class="btn" onclick="goHome()">
                        <i class="fa-solid fa-circle-left detail-icons"></i>
                    </button>
                        <p>You will be automatically redirected back to the home page in <span id="error-timer">10</span> seconds.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% debug %}
  </div>

{% endblock%}
